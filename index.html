<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivador Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="notifyjs/dist/notify.js"></script> 
</head>
<body>
    <div class="intro" id="intro-container">
        <p id="mensagem-texto">Frases sobre cuidado e alertas enfatizam a importância de prestar atenção ao que dizemos e fazemos. É crucial ouvir os sinais e intuções, pois algumas coisas precisam ser eliminadas de nossas vidas para promover nosso bem-estar...</p>

    </div>

    <h1>ALERTA DO DIA</h1>
    
    <div class="config">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="periodo">Período:</label>
        <select id="periodo">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
            <option value="todos">Todos</option>
        </select>

        <button id="salvar">Alerta-me</button>
    </div>

   
    <script src="js/app.js"></script> 
</body>
</html>
